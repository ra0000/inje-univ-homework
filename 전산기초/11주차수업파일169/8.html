<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 속성</title>
    <style>
        .border {
            border: 10px solid green;
            background: aliceblue;
            width: 500px;
            font-size: 2em;
            line-height: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        .b1 { border-top-left-radius: 50px; }
        .b2 { border-bottom-right-radius: 50px; }
        .b3 { border-radius: 50px; }
        .b4 { border-radius: 50px 25px; }
        .b5 { border-radius: 50px 30px 10px; }
    </style>
</head>
<body>
    <h1>테두리 속성(둥근 모서리 지정)</h1><hr>
    <div class="border b1">왼쪽 위 곡선 테두리</div>
    <div class="border b2">오른쪽 아래 곡선 테두리</div>
    <div class="border b3">전체 곡선 테두리</div>
    <div class="border b4">대각선 방향 곡선 테두리</div>
    <div class="border b5">왼쪽 위 - 대각선 - 오른쪽 아래</div>
</body>
</html>
