<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        img {
            float: left;
        }
        .text {
            font-size: 1.5em;
            text-indent: 1em;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>float & clear</h1><hr>
    <div class="text">
        <img src="mask.png">
        <p>
            float 속성의 속성값이 left이기 때문에 이미지가 왼쪽에 놓이고
            이미지 태그 이후 입력된 부분이 이미지의 오른쪽에 놓이게 됩니다.
        </p>
        <p style="clear: left;">
            이 문단은 clear 속성으로 이미지의 left 배치를 해제하였기 때문에
            이미지의 다음 줄에 놓이게 됩니다.
        </p>
    </div>
</body>
</html>
