<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성</title>
    <style>
        div > span {
            visibility: hidden;
        }
        .text {
            font-size: 1.5em;
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>Visibility Property</h1><hr>
    <div class="text">
        Visibility 속성의 디폴트 속성 값은 visible이다.
        Visibility 속성의 속성 값을 ( <span>hidden</span> ) 으로 하면 보이지 않는다.
        단, 태그의 공간은 할당되고 보이지만 않는다.
        따라서, ( ) 안에 공간이 확보된다.
    </div>
</body>
</html>
