<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 속성</title>
    <style>
        .groove { border: 20px groove gold; }
        .ridge { border: 20px ridge gold; }
        .inset { border: 20px inset gold; }
        .outset { border: 20px outset gold; }
        .box {
            width: 300px;
            font-size: 2em;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>테두리 속성</h1><hr>
    <div class="box groove">테두리 속성 groove</div>
    <div class="box ridge">테두리 속성 ridge</div>
    <div class="box inset">테두리 속성 inset</div>
    <div class="box outset">테두리 속성 outset</div>
</body>
</html>
