<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 태그</title>
  </head>
  <body>
    <h1>이미지 넣기 - img 태그</h1>
    <hr>
    <h3>alt 속성 사용하기</h3>
    <img src="딸기.png"
         title="딸기 나라에 오신 것을 환영합니다."
         alt="빨갛게 잘 익은 딸기 한 알">
    <img src="파일명일부러오타타.png"
         title="딸기 나라에 오신 것을 환영합니다."
         alt="빨갛게 잘 익은 딸기 한 알">
  </body>
</html>
