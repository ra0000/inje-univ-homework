<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>
<body>
    <h1>&lt;figure&gt; - 그림을 블록화하는 시맨틱 블록 태그</h1>
    <hr>
    <figure>
        <img src="cat.png" width="250">
        <figcaption>||| 귀여운 고양이 - 스코티쉬폴드 |||</figcaption>
        <p>본문에 삽입하는 사진, 차트, 삽화, 소스 코드 등을 단일 콘텐츠로 블록화 할 수 있습니다.</p>
    </figure>
</html>
