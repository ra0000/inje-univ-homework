<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 이름 셀렉터</title>
    <style>
        h2, h3 { /* 콤마(,)로 셀렉터 구분 */
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>태그 이름 셀렉터</h1><hr>
    <h2>스타일 시트 h2</h2>
    <h3>스타일 시트 h3</h3>
    <h3>스타일 시트 또 h3</h3>
    <!-- 셀렉터와 같은 이름의 모든 태그에 스타일 적용 -->
</body>
</html>
