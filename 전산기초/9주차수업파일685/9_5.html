    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 스타일 시트</title>
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
    <h1>외부 스타일 시트 - &lt;link&gt; 태그 사용</h1><hr>

    <b>External Style Sheet</b>
    <p>External Style Sheet</p>
    <!-- <link> 태그로 CSS 파일 불러옴, 종료 태그 없음,

         스타일 시트의 우선 순위는 아래 참고(낮음 -> 높음)
         External -> Internal -> Inline -->
</body>
