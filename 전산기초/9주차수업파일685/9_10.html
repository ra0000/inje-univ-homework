<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 셀렉터</title>
    <style>
        h2#red { color: red; }
        #blue { font-weight: bold; color: blue; }
        .green { font-style: italic; color: green; }
    </style>
</head>
<body>
    <h1>id 셀렉터</h1><hr>
    <h2 id="red">스타일 red</h2>
    <h2 class="green">스타일 green</h2>
    <div id="blue" class="green">스타일 blue</div>
    <!-- 동일한 이름의 id는 중복 사용하지 말고 한 번만 사용하세요!
         id 셀렉터가 class 셀렉터보다 우선 순위가 높음 -->
</body>
</html>
