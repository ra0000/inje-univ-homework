<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 사용</title>
    <style>
        body { background: mistyrose; }
        h1 { color: blue; }
        hr { border: 3px solid green; }
        span { font-size: 18pt; color: red; }
    </style>
</head>
<body>
    <h1>CSS로 웹 페이지 꾸미기</h1><hr>
    스타일 시트로 <span>웹 페이지</span>를 꾸며 보아요.
    <!-- CSS(Cascading Style Sheets)는 HTML 문서의
         외관을 꾸미는 언어로 CSS로 작성된 코드가 스타일 시트,
         셀렉터{속성: 속성값;…;속성:속성값}으로 구성 -->
</body>
</html>
